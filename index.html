<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>tic-tac-toe game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>
<body>
    <!-- heading-->
    <h1>TIC TAC TOE</h1>
    <div id="option">
        <button id="single">Single</button>
        <button id="double">Double</button>
    </div>
    <form id="setupSingle">
        <div>
           <lable for="player">Player:</lable>
           <input type="text" id="player" required>
        </div>
        <input type="submit" value="submit" id="singleplay" placeholder="Start">
    </form>
    <form id="setupPlayer">
        <div>
            <label for="player1">Player 1:</label>
            <input id="player1" type="text" required>
        </div>
        <div>
            <label for="player2">Player 2:</label>
            <input id="player2" type="text" required>
        </div>
        <input type="submit"  value="submit" id="setup" placeholder="Start">
    </form>  
    <div id="result">
    </div>
    <div id="score">
    </div>
    <div id="re">
    <button id="replay">Replay</button>
    <button id="restart">Restart</button>  
    </div>
    <!-- the gaming area-->
    <div id="container">
        <div class="child" data-key="1"></div>
        <div class="child" data-key="2"></div>
        <div class="child" data-key="3"></div>
        <div class="child" data-key="4"></div>
        <div class="child" data-key="5"></div>
        <div class="child" data-key="6"></div>
        <div class="child" data-key="7"></div>
        <div class="child" data-key="8"></div>
        <div class="child" data-key="9"></div>
    </div>
    
    <script src="game.js"></script>

</body>
